<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./src/Heart.png" alt="Heart" class="backGround">
    <h1 class="heading">Flames Love<img src="./src/smallHeart.svg" class="smallHeart"></img>Calculator</h1>
    <p class="miniHeading">
        A flames calculator based on Flames method<br>
        Rules:
        Enter your name and your crush name<br>
        The result will be of the following manner:<br>
        F - Friends <br>
        L - Lovers <br>
        A - Affection <br>
        M - Marriage <br>
        E - Enemies <br>
        S - Sister <br>
    </p>
    <div class="coupleSection">
        <input type="text" class="coupleInput couple1" placeholder="Enter Your Name" required>
        <input type="text" class="coupleInput couple2" placeholder="Enter Your Crush Name" required>
        <button class="coupleInput btn calculate"> Calculate </button>
    </div>
    <div class="result">

    </div>
    <footer class="footer">
        <p class="miniHeading">
            Made with <img src="./src/smallHeart.svg" class="smallFooterHeart"> by Shree Rangaraju S
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
